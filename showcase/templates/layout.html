<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Art App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="header-title"><a href="{{ url_for('home') }}" class="header-link">Art App</a></h1>
            <nav class="header-nav">
                <a href="#" class="nav-button">About</a>
                <a href="#" class="nav-button">Login</a>
                <a href="#" class="nav-button signup-button">Sign Up</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2025 Art App</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
