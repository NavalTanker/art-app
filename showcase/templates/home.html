{% extends "layout.html" %}

<div class="home-panels-container">
    <a href="{{ url_for('showcase_galleries') }}" class="home-panel showcase-panel">
        <div class="panel-content">
            <h2>Showcase</h2>
            <p>View artist galleries and developmental trails.</p>
        </div>
    </a>
    <div class="home-panel lessons-panel">
        <div class="panel-content">

        </div>
    </div>
